<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Layer Popup jQuery</title>
    <link rel="stylesheet" href="layerpopup-jquery.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/layerpopup-jquery.js" defer type="text/javascript"></script>
</head>
<body>
    <div class="open-popup">
        <h1>Layer Popup</h1>
        <button>열기</button>
    </div>
    <div class="modal">
        <div class="modal-contents">
            <h2>UI를 통해 화면 구현하기 학습목표</h2>
            <p>
                소프트웨어 아키텍처 세부 구현 지침과 UI 표준 및 지침을 반영하여,<br/>
                확인된 UI 설계를 구현할 수 있다.<br/>
                레이어 팝업을 CSS로 구현할 수 있다.<br/>
                레이어 팝업을 JavaScript로 구현할 수 있다.<br/>
                모달 레이어 팝업을 CSS로 구현할 수 있다.<br/>
                모달 레이어 팝업을 JavaScript로 구현할 수 있다.
            </p>
            <button class="close-popup">닫기</button>
        </div>
    </div>
</body>
</html>
